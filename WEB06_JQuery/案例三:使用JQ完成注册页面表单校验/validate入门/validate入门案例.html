<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>validate入门案例</title>
		
		<script type="text/javascript" src="../../js/jquery-1.8.3.js" ></script>
		<!--//validate.js是建立在JQ之上的，需要先导入JQ类库-->
		<script type="text/javascript" src="../../js/jquery.validate.min.js" ></script>
		<!--引入国际化JS文件-->
		<script type="text/javascript" src="../../js/messages_zh.js" ></script>
		<script>
			$(function(){
				$("#checkForm").validate({
					rules:{
						username:{
							required:true,	// 如果有多个用逗号隔开
							minlength:6
						},
						password:{
							required:true,
							digits:true,
							minlength:6
						}
					},
					messages:{
						username:{
							required:"亲，这是必填的哦",
							minlength:"亲，至少6个字符哦"
						},
						password:{
							required:"亲，密码必填哦",
							digits:"亲，必须是数字哦",
							minlength:"亲，密码至少6位数字哦"
						}
						
					}
				});
			});
		</script>
	</head>
	<body>
		<form action="#" id="checkForm">
			用户名：<input type="text" name="username" /><br />
			密码：<input type="password" name="password"/><br />
			<input type="submit"/>
		</form>
	</body>
</html>
